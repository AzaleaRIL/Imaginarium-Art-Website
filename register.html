<html>
<head>
    <title>Register Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to top, #2c3e50, #3498db);
            background-image: url('https://img.freepik.com/premium-vector/gradient-vector-pink-yellow-plain-background_901408-26564.jpg');
            background-size: cover;
            background-position: center;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }

        /* Global rule to set all text to black */
        .register-container * {
            color: black !important;
        }

        .register-container h2 {
            margin-bottom: 20px;
        }

        .register-container input[type="text"], 
        .register-container input[type="password"], 
        .register-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: black; /* Set input text color to black */
        }

        .register-container input::placeholder {
            color: black; /* Set placeholder text color to black */
        }

        .register-container .fa {
            position: absolute;
            margin-left: -30px;
            margin-top: 15px;
        }

        .register-container .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .register-container .options a {
            text-decoration: none;
        }

        .register-container .options a:hover {
            text-decoration: underline;
        }

        .register-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #fd80d9;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .register-container button:hover {
            background: #2980b9;
        }

        .register-container .login {
            margin-top: 10px;
            font-size: 14px;
        }

        .register-container .login a {
            text-decoration: none;
        }

        .register-container .login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <!-- Registration form -->
        <form action="register.php" method="POST">
            <div style="position: relative;">
                <input type="text" name="username" placeholder="Username" required>
                <i class="fa fa-user"></i>
            </div>
            <div style="position: relative;">
                <input type="email" name="email" placeholder="Email" required>
                <i class="fa fa-envelope"></i>
            </div>
            <div style="position: relative;">
                <input type="password" name="password" placeholder="Password" required>
                <i class="fa fa-lock"></i>
            </div>
            <div style="position: relative;">
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <i class="fa fa-lock"></i>
            </div>
            <div class="options">
                <label><input type="checkbox" name="terms" required> I agree to the <a href="tandc.html">terms & conditions</a></label>
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="login">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>
</body>
</html>
