<html>
 <head>
  <title>
   Virtual Art Try-On
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #fef9f6;
            text-align: center;
            margin: 0;
            padding: 0;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .header {
            font-size: 14px;
            margin-bottom: 20px;
            text-align: left;
            padding-left: 20px;
        }
        .header a {
            text-decoration: none;
            color: black;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: black;
        }
        .subtitle {
            font-size: 14px;
            margin-bottom: 20px;
            color: black;
        }
        .buttons {
            margin-bottom: 20px;
        }
        .button {
            background-color: #eaa8a8;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            color: black;
        }
        .button:hover {
            background-color: #d18b8b;
        }
        .mockup-container {
            border: 2px solid #000000;
            display: inline-block;
            padding: 1px;
            position: relative;
        }
        .mockup-image {
            width: 100%;
            max-width: 600px;
            height: auto;
        }
        .mini-image {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: auto;
        }
  </style>
  <script>
    function goToMockup(mockup) {
        if (mockup === 1) {
            window.location.href = "backdrop.html";
        } else if (mockup === 2) {
            window.location.href = "mock2.html";
        } else if (mockup === 3) {
            window.location.href = "mock3.html";
        } else if (mockup === 4) {
            window.location.href = "mock4.html";
        }
    }
  </script>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <a href="shop.html">GO BACK</a>
   </div>
   <div class="title">
    VIRTUAL ART TRY-ON
   </div>
   <div class="subtitle">
    SELECT A WALL BACKDROP
   </div>
   <div class="buttons">
    <button class="button" onclick="goToMockup(1)">
     MOCKUP 1
    </button>
    <button class="button" onclick="goToMockup(2)">
     MOCKUP 2
    </button>
    <button class="button" onclick="goToMockup(3)">
     MOCKUP 3
    </button>
    <button class="button" onclick="goToMockup(4)">
     MOCKUP 4
    </button>
   </div>
   <div class="mockup-container">
    <img alt="Art piece on a wall with a plant and a chair" class="mockup-image" height="400" src="images/background1.png" width="600"/>
    <img alt="Mini art piece" class="mini-image" height="180" src="images/mockup2.jpg" width="180"/>
   </div>
  </div>
 </body>
</html>
